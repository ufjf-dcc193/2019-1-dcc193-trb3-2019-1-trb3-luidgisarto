<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 2  - Início</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div th:replace="fragment/navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col s2" style="margin-top: 2em;">
            <a class="btn-floating waves-effect waves-light green" href="/usuarios/novo-usuario"><i class="material-icons">add</i></a>
        </div>
        <div class="col s10">
            <h3 class="text-center">Usuários</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Descrição</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario: ${usuarios}" th:object="${usuario}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{nome}"></td>
                    <td th:text="*{email}"></td>
                    <td th:text="*{descricao}"></td>
                    <td>
                        <a th:href="@{./editar/{id}(id=*{id})}" class="btn-floating btn-small orange"><i class="material-icons left">edit</i></a>
                        <a th:href="@{./excluir/{id}(id=*{id})}" class="btn-floating btn-small red"><i class="material-icons left">delete</i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
