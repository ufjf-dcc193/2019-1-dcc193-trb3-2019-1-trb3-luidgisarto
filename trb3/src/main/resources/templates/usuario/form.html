<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manter Avaliador</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .helper-text{
            font-weight: bold;
            color: red !important;
        }

    </style>
</head>
<body>
<div th:replace="fragment/navbar :: navbar"></div>
<div class="container">
    <form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="POST">
        <input type="hidden" name="usuarioId" th:field="*{id}"/>
        <div class="card" style="margin-top:5em;">
            <div class="card-content">
                <span class="card-title">Manter Usuário</span>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="nome" name="nome" type="text" class="validate"
                               th:field="*{nome}">
                        <label for="nome">Nome</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="codigo" name="codigo" type="password" class="validate"
                               th:field="*{codigo}">
                        <label for="codigo">Código de Acesso</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></span>
                    </div>
                    <div class="input-field col s4">
                        <input id="email" name="email" type="text" class="validate"
                               th:field="*{email}">
                        <label for="email">E-mail</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s4">
                        <input id="descricao" name="descricao" type="text" class="validate"
                               th:field="*{descricao}">
                        <label for="descricao">Descrição</label>
                        <span class="helper-text" data-error="wrong" data-success="right"
                              th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
                    </div>
                </div>
            </div>
            <div class="card-action">
                <button type="submit" class="waves-effect waves-light btn green">Salvar</button>
                <a th:href="@{/usuarios/}" class="waves-effect waves-light btn grey">Cancelar</a>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function() {
        $('select').formSelect();
    });
</script>
</body>
</html>
