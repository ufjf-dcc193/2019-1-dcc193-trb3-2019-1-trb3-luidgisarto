<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trabalho 3  - Início</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
<div th:replace="fragment/navbar :: navbar"></div>
<div class="container">
    <div class="row">
        <div class="col s2" style="margin-top: 2em;">
        </div>
        <div class="col s10">
            <h3 class="text-center">Itens por Etiquetas</h3>
        </div>
    </div>
    <div class="row">
        <div class="col s12">
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Url</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="etiqueta: ${etiquetas}" th:object="${etiqueta}">
                    <td th:text="*{id}"></td>
                    <td th:text="*{titulo}"></td>
                    <td th:text="*{descricao}"></td>
                    <td th:text="*{url}"></td>
                    <td>
                        <a th:href="@{./editar/{id}(id=*{id})}" class="btn-floating btn-small orange"><i class="material-icons left">edit</i></a>
                        <a th:href="@{./excluir/{id}(id=*{id})}" class="btn-floating btn-small red"><i class="material-icons left">delete</i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
